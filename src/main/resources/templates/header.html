<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header" th:fragment="head">
    <h1 th:utext="#{label.welcome}"></h1>
    <div id="header-right">
        <div id="multi-lang">
            <a href="?lang=en">English</a>
            <a href="?lang=ja">Japanese</a>
        </div>

        <form th:action="@{/logout}" method="get" id="logout">
            <button class="btn btn-md btn-danger btn-block" name="registration"type="Submit">Logout</button>
        </form>
    </div>
</div>

</body>
</html>
